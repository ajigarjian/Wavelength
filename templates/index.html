{% extends "layout.html" %}

{% block title %}
    Start
{% endblock %}

{% block main %}
        <div class="container-fluid">
            <div style="background-color:#D3D3D3">
                <h2>
                    Ready to Play?
                </h2>
                
                <div class="row" id="spinner_div">
                    <svg height="250" width="1000">
                        <circle id="spinner" cx="50%" cy="100%" r="200" fill="#B6DEF2" stroke="black" stroke-width="20"/>
                        <circle id="inner_circle" cx="50%" cy="100%" r="50" fill="red" />
                    </svg>
                </div>
            </div>

            <div class="row text-center" id="percentile">
                <div class="col-sm-4"></div>
                <div class="col-sm-4"></div>
                <div class="col-sm-4"></div>
                
            </div>

            <div class="row text-center" id="button" >
                <div class="col-sm-4">
                    <p class="nav-item" id="refresher"><a class="nav-link" href="/clues">Receive Clue & Spin Dial</a></p>
                </div>
                <div class="col-sm-4">
                    <!-- now the Receive clue and spin dial button reloads the page and results in new percentile and clue-->
                    <p class="nav-item" id="refresher_unavail">Ready for Guessing</p>
                </div>
                <div class="col-sm-4">
                    <p class="button" id="refresher_unavail">Submit Guess</p>
                </div>
                
            </div>
        </div>

{% endblock %}
