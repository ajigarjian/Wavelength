{% extends "layout.html" %}

{% block title %}
    Guesser
{% endblock %}

{% block main %}
        <div class="container-fluid">
            <div style="background-color:#D3D3D3">
                <h2>
                    Spectrum
                </h2>
                
                <div class="row" id="spinner_div">
                    <svg height="250" width="1000">
                        <circle id="spinner" cx="50%" cy="100%" r="200" fill="pink" stroke="black" stroke-width="20"/>
                        <circle id="inner_circle" cx="50%" cy="100%" r="50" fill="red" />
                        <line x1="50%" y1="100%" x2= "50%" y2 = "20%" stroke="red" stroke-width="8" stroke-linecap="round" transform="rotate({{ guess_percentile }} 708 250)"/>
                    </svg>
                </div>
            </div>

            <div class="row text-center" id="percentile">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <input type="number" id="percentile_guess" name="percentile_guess" placeholder="Guess"><br><br>
                    <input type="submit" value="Submit">
                </div>
                <div class="col-sm-4"></div>
                
            </div>

            <div class="row text-center" id="button" >
                <div class="col-sm-4">
                    <p class="nav-item" id="refresher"><a class="nav-link" href="/">Receive Clue & Spin Dial</a></p>
                </div>
                <div class="col-sm-4">
                    <!-- now the Receive clue and spin dial button reloads the page and results in new percentile and clue-->
                    <p class="nav-item" id="refresher"><a class="nav-link" href="/guessing">Ready for Guessing</a></p>
                </div>
                <div class="col-sm-4">
                    <p class="nav-item" id="refresher"><a class="nav-link" href="/">Submit Guess</a></p>
                </div>
                
            </div>
        </div>

{% endblock %}
