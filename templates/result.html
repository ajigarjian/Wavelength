{% extends "layout.html" %}

{% block title %}
    Result
{% endblock %}

{% block main %}
        <div class="container-fluid">
            <div style="background-color:#D3D3D3">
                
                <div class="row" id="spinner_div">
                    <svg height="250" width="1000">
                        <circle cx="50%" cy="100%" r="200" fill="#FCFCED" stroke="black" stroke-width="20"/>
                        <circle id="inner_circle" cx="50%" cy="100%" r="50" fill="red" />
                        <line x1="50%" y1="100%" x2= "50%" y2 = "20%" stroke="red" stroke-width="8" stroke-linecap="round" transform="rotate({{ guess_percentile }} 708 250)"/>
                        <line x1="50%" y1="100%" x2= "50%" y2 = "20%" stroke="blue" stroke-width="8" stroke-linecap="round" transform="rotate({{ winning_degree }} 708 250)"/>
                        <line x1="50%" y1="100%" x2= "50%" y2 = "20%" stroke="#F17829" stroke-width="8" stroke-linecap="round" transform="rotate({{ winning_degree - 3}} 708 250)"/>
                        <line x1="50%" y1="100%" x2= "50%" y2 = "20%" stroke="#F17829" stroke-width="8" stroke-linecap="round" transform="rotate({{ winning_degree + 3}} 708 250)"/>
                        <line x1="50%" y1="100%" x2= "50%" y2 = "20%" stroke="yellow" stroke-width="8" stroke-linecap="round" transform="rotate({{ winning_degree - 6}} 708 250)"/>
                        <line x1="50%" y1="100%" x2= "50%" y2 = "20%" stroke="yellow" stroke-width="8" stroke-linecap="round" transform="rotate({{ winning_degree + 6}} 708 250)"/>
                    </svg>
                </div>
            </div>
            
            <!-- div below the spinner for the two arrows pointing left and right. Need to adjust for moving displays. -->
            <div class="row text-center" id="arrow_display">
                <svg height="40" width="1000">
                    <!-- Each arrow is a line and a triangle -->
                    <g>
                        <line x1="40%" y1="50%" x2= "44%" y2 = "50%" stroke="black" stroke-width="2" stroke-linecap="round"/>
                        <polygon points="565,17 565,23 555,20" style="fill:black;stroke:black ;stroke-width:1" />
                    </g>
                    <g>
                        <line x1="60%" y1="50%" x2= "56%" y2 = "50%" stroke="black" stroke-width="2"/>
                        <polygon points="850,17 850,23 860,20" style="fill:black;stroke:black ;stroke-width:1" />
                    </g>
                </svg>
            </div>

            <!-- div below the arrows displaying the clues. We can play around with margin and centering in css to line up differently -->
            <div class="row text-center" id="clue_display">
                <div class="col-sm-6" id="left_display">{{ clue1 }}</div>
                <div class="col-sm-6" id="right_display">{{ clue2 }}</div>
            </div>    

            <div class="row text-center" id="percentile">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <p>TODO: superimpose the guesser dial on the revealed scorecard</p> 
                </div>
                <div class="col-sm-4"></div>
                
            </div>

            <div class="row text-center" id="button" >
                <div class="col-sm-4">
                    <p class="nav-item" id="refresher"><a class="nav-link" href="/clues">Receive Clue & Spin Dial</a></p>
                </div>
                <div class="col-sm-4">
                    <p class="nav-item" id="refresher"><a class="nav-link" href="/guessing">Ready for Guessing</a></p>
                </div>
                <div class="col-sm-4">
                    <p class="nav-item" id="refresher"><a class="nav-link" href="/">Submit Guess</a></p>
                </div>
                
            </div>
        </div>

{% endblock %}
